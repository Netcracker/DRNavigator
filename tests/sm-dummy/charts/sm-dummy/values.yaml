---
name: sm-dummy
PAAS_PLATFORM: KUBERNETES

smSecureAuth: false

env:
  SM_GROUP: "qubership.org"
  SMA_TIMEOUT: 15
  SMA_INIT_MODE: active
  SMA_DEBUG: True
  SMA_HEALTHZ: "up"
  SMA_SEND_MESSAGE: True
  SMA_HTTP_AUTH: True
  SMA_SM_NAMESPACE: site-manager
  SMA_SM_SA: ~
  SMA_CUSTOM_AUDIENCE: sm-services
  SMA_REQUEST_TIMEOUT: 0

# Pod Security Context
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container Security Context to be set on the controller component container
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

serviceAccount:
  create: true
  name: sm-dummy-sa

siteManager:
  installCR: true
  module: "stateful"
  before: []
  after: []
  sequence: ["standby", "active"]
  allowedStandbyStateList: ["up"]
  timeout: 180
  useDefaultParams: true
  additionalParams:
  alias: ""

image: ""
ingressName: ""
