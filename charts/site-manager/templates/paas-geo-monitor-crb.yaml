{{ if eq .Values.paasGeoMonitor.env.PAAS_BGP_METRICS "true" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-paas-geo-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}-paas-geo-monitor
subjects:
- kind: ServiceAccount
  name: paas-geo-monitor
  namespace: {{ .Release.Namespace }}
{{ end }}