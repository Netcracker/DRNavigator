---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: site-manager
spec:
  ports:
    - name: web
      protocol: TCP
      port: 443
      targetPort: 8443
    - name: webhook
      protocol: TCP
      port: 442
      targetPort: 8442
  selector:
    app: site-manager
