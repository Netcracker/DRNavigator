---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: site-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: site-manager
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          runAsUser: 1001
        image: {{ printf "%s:%s" .Values.image.repository .Values.image.tag }}
        args:
          - "--bind=0.0.0.0:8443"
          - "--certfile=/certs/tls.crt"
          - "--keyfile=/certs/tls.key"
          - "site-manager:app"
        env:
          - name: SM_HTTP_AUTH
            value: "{{ .Values.env.SM_HTTP_AUTH }}"
          - name: SM_WEB_HOST
            value: "{{ .Values.env.SM_WEB_HOST }}"
          - name: SM_WEB_PORT
            value: "{{ .Values.env.SM_WEB_PORT }}"
          - name: SM_DEBUG
            value: "{{ .Values.env.SM_DEBUG }}"
          - name: SM_GROUP
            value: "{{ .Values.env.SM_GROUP }}"
          - name: SM_PLURAL
            value: "{{ .Values.env.SM_PLURAL }}"
          - name: SM_VERSION
            value: "{{ .Values.env.SM_VERSION }}"
          - name: SERVICE_DEFAULT_TIMEOUT
            value: "{{ .Values.env.SERVICE_DEFAULT_TIMEOUT }}"
          - name: HTTP_SCHEME
            value: "{{ .Values.env.HTTP_SCHEME }}"
        ports:
          - containerPort: 8443
            protocol: TCP
        volumeMounts:
          - readOnly: true
            mountPath: /certs
            name: sm-certs
        resources:
          limits:
              cpu: "300m"
              memory: "150Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 2
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          timeoutSeconds: 2
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 5
        terminationMessagePath: /dev/termination-log
        imagePullPolicy: {{ .Values.image.pullPolicy }}
      volumes:
        - name: sm-certs
          secret:
            secretName: sm-certs
