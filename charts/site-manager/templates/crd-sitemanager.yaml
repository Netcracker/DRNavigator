---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  {{- if .Values.tls.generateCerts.enabled }}
    {{- if eq .Values.tls.generateCerts.executor "cert-manager" }}
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/site-manager-tls-certificate
    {{- else if eq .Values.tls.generateCerts.executor "openshift" }}
    service.alpha.openshift.io/inject-cabundle: "true" # for openshift 3.X
    service.beta.openshift.io/inject-cabundle: "true"  # for openshift 4.X
    {{- end }}
  {{- end }}
  name: sitemanagers.qubership.org
spec:
  group: qubership.org
  names:
    kind: SiteManager
    listKind: SiteManagerList
    plural: sitemanagers
    singular: sitemanager
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Service name in site-manager
      jsonPath: .status.serviceName
      name: SERVICE NAME
      type: string
    - description: The summary status of service
      jsonPath: .status.summary
      name: STATUS
      type: string
    name: v3
    schema:
      openAPIV3Schema:
        description: SiteManager is the Schema for the sitemanagers API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SiteManagerSpec defines the desired state of SiteManager.
            properties:
              sitemanager:
                description: This additional "options" struct is introduced to keep
                  backward compatibility
                properties:
                  after:
                    items:
                      type: string
                    type: array
                  alias:
                    type: string
                  allowedStandbyStateList:
                    items:
                      type: string
                    type: array
                  before:
                    items:
                      type: string
                    type: array
                  module:
                    type: string
                  parameters:
                    properties:
                      healthzEndpoint:
                        type: string
                      serviceEndpoint:
                        type: string
                    type: object
                  sequence:
                    items:
                      type: string
                    type: array
                  timeout:
                    format: int64
                    type: integer
                required:
                - module
                type: object
            required:
            - sitemanager
            type: object
          status:
            description: SiteManagerStatus defines the observed state of SiteManager.
            properties:
              serviceName:
                type: string
              summary:
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
  {{- if .Values.tls.generateCerts.enabled }}
  annotations:
    {{- if eq .Values.tls.generateCerts.executor "cert-manager" }}
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/site-manager-tls-certificate
    {{- else if eq .Values.tls.generateCerts.executor "openshift" }}
    service.alpha.openshift.io/inject-cabundle: "true" # for openshift 3.X
    service.beta.openshift.io/inject-cabundle: "true"  # for openshift 4.X
    {{- end }}
  {{- end }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-qubership-org-v3-sitemanager
      port: 442
    {{- if .Values.tls.ca }}
    caBundle: "{{ .Values.tls.ca | b64enc }}"
    {{- end }}
  failurePolicy: Fail
  name: vsitemanager-v3.kb.io
  rules:
  - apiGroups:
    - qubership.org
    apiVersions:
    - v3
    operations:
    - CREATE
    - UPDATE
    resources:
    - sitemanagers
  sideEffects: None
