namespace: site-manager

env:
  # set authentication mode
  FRONT_HTTP_AUTH: "Yes"
  BACK_HTTP_AUTH: "Yes"

  # set logging verbosity
  SM_DEBUG: "False"

  # set CRD parameters
  SM_GROUP: "netcracker.com"
  SM_PLURAL: "sitemanagers"
  SM_VERSION: "v3"

  # set HTTP scheme for microservices
  HTTP_SCHEME: "http://"

  # TLS verification in operators (True, False or path to CA file)
  SM_CACERT: "True"

  # Default timeouts for requests to services
  SM_GET_REQUEST_TIMEOUT: 10
  SM_POST_REQUEST_TIMEOUT: 30

workerCount: 2

# Pod Security Context
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container Security Context to be set on the controller component container
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

serviceAccount:
  create: true
  name: site-manager-sa

image:
  repository: ghcr.io/netcracker/site-manager
  pullPolicy: Always
  tag: v1.0

ingress:
  create: true
  name: ""

limits:
  cpu: "200m"
  memory: "160Mi"

tls:
  crt: ""
  key: ""
  ca: ""
  generateCerts:
    enabled: false
    clusterIssuerName: ""
    duration: 365
    subjectAlternativeName:
      additionalDnsNames: []
      additionalIpAddresses: []

PAAS_PLATFORM: KUBERNETES

crd:
  install: false

paasGeoMonitor:
  image: ghcr.io/netcracker/paas-geo-monitor:0.9.0
  install: false
  env:
    PAAS_PING_PEERS: "true"
    PAAS_PING_TIME: "5"
    PAAS_DEBUG: "false"
    PAAS_BGP_METRICS: "true"
  config:
    peers: []
