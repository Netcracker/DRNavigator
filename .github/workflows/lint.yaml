name: Lint
on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
        application: [sm-client, site-manager]
        include:
          - dir-list: common sm_client sm-client
            application: sm-client
          - dir-list: common site_manager site-manager.py
            application: site-manager
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install software
        run: pip install bandit pylint mypy
      - name: Security check with bandit
        id: bandit_check
        run: bandit -r ${{ matrix.dir-list }}
      - name: Lint check with pylint
        id: pylint_check
        if: (success() || failure()) && steps.bandit_check.outcome != 'skipped'
        run: pylint --max-line-length=120 ${{ matrix.dir-list }}
      - name: Import check with mypy
        id: mypy_check
        if: (success() || failure()) && steps.pylint_check.outcome != 'skipped'
        run: mypy ${{ matrix.dir-list }}
