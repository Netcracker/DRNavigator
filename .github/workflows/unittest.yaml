name: Unitest
on:
  workflow_run:
    workflows:
      - "Build Artifacts"
    branches:
      - '**'
    types:
      - completed

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build Docker Image for site-manager
        run: docker build -t site-manager -f Dockerfile-sm --no-cache .